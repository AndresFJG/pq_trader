<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F14"/>
      <stop offset="100%" style="stop-color:#161A1E"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00E676"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#2D3748" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Logo PQ (large) -->
  <g transform="translate(100, 150)">
    <!-- P -->
    <path d="M 0 0 L 0 150 M 0 0 L 80 0 Q 120 0 120 40 Q 120 80 80 80 L 0 80" 
          stroke="url(#accentGrad)" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Q -->
    <circle cx="220" cy="75" r="60" stroke="url(#accentGrad)" stroke-width="15" fill="none"/>
    <line x1="260" y1="115" x2="290" y2="145" stroke="url(#accentGrad)" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="450" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="bold" fill="#E8E8E8">
    PQ Trader
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="350" font-family="Inter, Arial, sans-serif" font-size="36" fill="#A0AEC0">
    Cursos y Mentorías de Trading Algorítmico
  </text>
  
  <!-- Features -->
  <g transform="translate(450, 400)">
    <text font-family="Inter, Arial, sans-serif" font-size="24" fill="url(#accentGrad)" font-weight="600">
      ✓ Portafolios Verificados en Darwinex
    </text>
  </g>
  <g transform="translate(450, 450)">
    <text font-family="Inter, Arial, sans-serif" font-size="24" fill="url(#accentGrad)" font-weight="600">
      ✓ Mentorías Personalizadas 1-a-1
    </text>
  </g>
  <g transform="translate(450, 500)">
    <text font-family="Inter, Arial, sans-serif" font-size="24" fill="url(#accentGrad)" font-weight="600">
      ✓ +500 Traders Formados
    </text>
  </g>
  
  <!-- Chart decoration (right side) -->
  <g transform="translate(950, 200)">
    <polyline points="0,200 30,180 60,190 90,150 120,160 150,120 180,100" 
              fill="none" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="200" r="6" fill="#00C853"/>
    <circle cx="180" cy="100" r="6" fill="#00E676"/>
  </g>
</svg>
