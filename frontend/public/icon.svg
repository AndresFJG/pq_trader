<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0A0F14" rx="15"/>
  
  <!-- PQ Letters with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- P -->
  <path d="M 25 30 L 25 70 M 25 30 L 40 30 Q 50 30 50 40 Q 50 50 40 50 L 25 50" 
        stroke="url(#grad)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Q -->
  <circle cx="70" cy="50" r="15" stroke="url(#grad)" stroke-width="6" fill="none"/>
  <line x1="78" y1="58" x2="85" y2="65" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
</svg>
